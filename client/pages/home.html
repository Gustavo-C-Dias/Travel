<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="../script/cards.js" defer></script>
    <script src="../script/home.js" defer></script>
    <script src="../script/registro.js" defer></script>
</head>
<body>
    <header>
        <a href="/">
            <img class="logo" src="../img/Logo/Travel.png" alt="Travel viagens"> 
        </a>
      <nav>
        <a href="/passeios">
            <img class="icon" src="../img/icones/Passeio.png" alt="Avião">
            Passeios
        </a>
        <a href="/cidades">
            <img class="icon" src="../img/icones/Cidade.png" alt="Prédios">
            Cidade
        </a>
        <a href="/planos">
            <img class="icon" src="../img/icones/Plano.png" alt="Bolsa">
            Planos
        </a>
        <a class="button primary" href="/login">
            Entrar
        </a>
      </nav> 
    </header>

    <main>

        <section class="capa">
            <div>
                <h1 id="title">Brasil</h1>
                <p>Lugar para viver novas e diversificadas experiencias. Uma viagem inesquecível cheia de momentos incríveis para compartilhar.</p>
                <a class="secondary button" href="#destinos">Descubra mais</a>
            </div>
        </section>

        <section id="destinos" class="dark center">
            <div>
                <h2 class="title">Destinos</h2>
                <p>Os melhores lugares para se viajar dentro do Brasil</p>

                <div class="cards">
                    <button id="back" aria-label="Voltar" class="icon-action button"><img class="icon" src="../img/icones/Back.png" alt=""></button>
                    <ul>
                        <li id='card-1' class="card card-back">
                        </li>
                        <li id='card-2' class="card card-back">
                        </li>
                        <li id='card-3' class="card card-back">
                        </li>
                    </ul>
                    <button id="next" aria-label="Proximo" class="icon-action button"><img class="icon" src="../img/Icones/Next.png" alt=""></button>
                </div>

            </div>
        </section>

        <section class="cadastro center">
            <div class="blur">
                <h2 class="title">Cadastra-se</h2>
                <p>E acesse nossas novidades em primeira mão</p>

                <span id="error"></span>
                <form>
                    <input type="text" name="nome" placeholder="Nome" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="password" name="senha" placeholder="Senha" required>
                    <button class="button primary">Cadastrar</button>
                </form>
            </div>
        </section>

    </main>

    <footer>

    </footer>


</body>
</html>
