<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" type="text/css" href="../style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="../script/login.js" defer></script>
</head>
<body>
    <header>
        <a href="/">
            <img class="logo" src="../img/Logo/Travel.png" alt="Travel viagens"> 
        </a>
      <nav>
        <a href="/passeios">
            <img class="icon" src="../img/icones/Passeio.png" alt="Avião">
            Passeios
        </a>
        <a href="/cidades">
            <img class="icon" src="../img/icones/Cidade.png" alt="Prédios">
            Cidade
        </a>
        <a href="/planos">
            <img class="icon" src="../img/icones/Plano.png" alt="Bolsa">
            Planos
        </a>
        <a class="button primary" href="/login">
            Entrar
        </a>
      </nav> 
    </header>

    <main>
        <section class="login center">
            <div class="blur">
                <h2 class="title">Entrar</h2>
                <p>Digite as informações para acessar sua conta</p>
                <form>
                    <input type="text" name="email" placeholder="Email" required>
                    <input type="password" name="senha" placeholder="Senha" required>
                    <button class="button primary">Acessar</button>
                </form>
            </div>

        </section>
    </main>

</body>
</html>
